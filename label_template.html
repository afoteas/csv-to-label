<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Label</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .label {
        border: 2px solid #333;
        border-radius: 10px;
        width: 300px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .label h2 {
        text-align: center;
        color: #4CAF50;
    }
    .barcode {
        text-align: center;
        margin: 20px 0;
    }
    .barcode img {
        max-width: 100%;
        height: auto;
    }
    .field {
        margin-bottom: 10px;
    }
    .field strong {
        color: #333;
    }
    .field span {
        color: #555;
    }
</style>
</head>
<body>
<div class="label">
    <h2>Product Label</h2>
    <div class="barcode">
        <img src="temp_barcode.png" alt="Barcode Image"> <!-- Display the barcode image here -->
    </div>
    <!-- <div class="qrcode">
        <img src="{{ qrcode }}" alt="QR Code Image"> <!-- QR Code image -->
    </div> -->
    <div class="field">
        <strong>Product:</strong> <span>{{ product }}</span>
    </div>
    <div class="field">
        <strong>Date:</strong> <span>{{ date }}</span>
    </div>
    <div class="field">
        <strong>Position:</strong> <span>{{ position }}</span>
    </div>
</div>
</html>
